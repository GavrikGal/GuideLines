name: Functional-Tests

on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'

jobs:
  unit_test:
    uses: ./.github/workflows/UT_All.yaml

  article_tests:
    needs: unit_test
    uses: ./.github/workflows/Init_with_firefox-container.yaml
    with:
      tests-path: guides_tests.test_article

  guide_tests:
    needs: unit_test
    uses: ./.github/workflows/Init_with_firefox-container.yaml
    with:
      tests-path: guides_tests.test_guides

